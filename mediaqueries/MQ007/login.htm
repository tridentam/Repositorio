<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>login</title>
</head>

<body>
    <main>

        <section id="login">

            <div id="image">

            </div>

            <div id="form">
                <h1>Login</h1>
                <p>Welcome back! log on your account:</p>

                <form action="login.php" method="post" autocomplete="on">
                    
                    <div class="field" >
                        <span class="material-symbols-outlined">account_circle</span>
                        <input type="email" name="login" id="ilogin" placeholder="Your email" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="field">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="password" id="ipassword" placeholder="Password" autocomplete="current-password" required maxlength="20" minlength="6">
                        <label for="ipassword">Password</label>
                    </div>
                    <input type="submit" value="Login">

                    <a href="esqueci.html" class="btn">Forgot my password<span class="material-symbols-outlined">
                        mail
                        </span></a>
                </form>
            </div>

        </section>

    </main>

</body>

</html>
